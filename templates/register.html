<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <label> First Name : <input type="text" name="first_name" placeholder="First Name"></label><br>
        <label> Last Name : <input type="text" name="last_name" placeholder="Last Name"></label><br>
        <label> User Name : <input type="text" name="username" placeholder="Username"></label><br>
        <label> Email : <input type="email" name="email" placeholder="email"></label><br>
        <label> Password : <input type="password" name="password1" placeholder="Password"></label><br>
        <label> Confirm Password : <input type="password" name="password2" placeholder="Confirm Password"></label><br>
        <input type="Submit">
    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>

</body>
</html>
